<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لعبة جمع الدجاج</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #fef3c7;
      color: #333;
      text-align: center;
      padding: 30px;
    }
    #loginForm, #gameArea, #adminContact {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #chickenCount {
      font-size: 2em;
      margin: 20px 0;
    }
    .show { display: block; }
  </style>
</head>
<body>  <h1>🐔 لعبة جمع الدجاج</h1>
  <div id="loginForm" class="show">
    <input type="text" id="username" placeholder="اسم المستخدم">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>
    <p><a href="#" onclick="showContact()">نسيت كلمة المرور؟</a></p>
  </div>  <div id="gameArea">
    <h2>مرحباً <span id="playerName"></span> 🐣</h2>
    <p>اضغط على الزر لجمع الدجاج!</p>
    <div id="chickenCount">0</div>
    <button onclick="collectChicken()">🐔 اجمع دجاجة</button>
    <p id="timer"></p>
  </div>  <div id="adminContact">
    <h3>هل نسيت بياناتك؟</h3>
    <p>تواصل مع المسؤول:</p>
    <a href="https://wa.me/967778944857or967739514469" target="_blank">📞 واتساب</a>
  </div>  <script>
    let chickens = 0;
    let timeLeft = 120;
    let interval;

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if (username.length < 3 || password.length < 3) {
        alert("أدخل اسم مستخدم وكلمة مرور صحيحة");
        return;
      }
      localStorage.setItem("player", username);
      document.getElementById("playerName").textContent = username;
      document.getElementById("loginForm").classList.remove("show");
      document.getElementById("gameArea").classList.add("show");
      Notification.requestPermission();
      startGame();
    }

    function startGame() {
      interval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = `الوقت المتبقي: ${timeLeft} ثانية`;
        if (timeLeft <= 0) {
          clearInterval(interval);
          alert(`انتهى الوقت! لقد جمعت ${chickens} دجاجة.`);
        }
      }, 1000);
    }

    function collectChicken() {
      chickens++;
      document.getElementById("chickenCount").textContent = chickens;
    }

    function showContact() {
      document.getElementById("loginForm").classList.remove("show");
      document.getElementById("adminContact").classList.add("show");
    }
  </script></body>
</html>
